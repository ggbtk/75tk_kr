<script>
    function resizeMap() {
        const img = document.querySelector('img[usemap="#map01"]');
        const map = document.querySelector('map[name="map01"]');
        const areas = map.querySelectorAll('area');

        if (!img || !map || !areas.length) return;

        const imgWidth = img.naturalWidth; // 이미지 원본 너비
        const imgHeight = img.naturalHeight; // 이미지 원본 높이
        const renderedWidth = img.offsetWidth; // 렌더링된 이미지 너비
        const renderedHeight = img.offsetHeight; // 렌더링된 이미지 높이

        const scaleWidth = renderedWidth / imgWidth;
        const scaleHeight = renderedHeight / imgHeight;

        areas.forEach((area) => {
            const originalCoords = area.dataset.originalCoords || area.coords;
            if (!area.dataset.originalCoords) {
                area.dataset.originalCoords = originalCoords; // 원래 좌표 저장
            }

            const coords = originalCoords.split(',').map(Number);
            const scaledCoords = coords.map((coord, index) =>
                index % 2 === 0 ? coord * scaleWidth : coord * scaleHeight
            );

            area.coords = scaledCoords.join(',');
        });
    }

    // 이벤트 리스너 등록
    window.addEventListener('resize', resizeMap);
    window.addEventListener('load', resizeMap);
</script>

<script type="text/javascript">
  var toggleMainPopup = function() {

    /* 쿠키 제어 함수 정의 */
    var handleCookie = {
      // 쿠키 쓰기
      // 이름, 값, 만료일
      setCookie: function(name, val, exp) {
        var date = new Date();

        // 만료 시간 구하기(exp를 ms단위로 변경)
        date.setTime(date.getTime() + exp * 24 * 60 * 60 * 1000);
        console.log(name + "=" + val + ";expires=" + date.toUTCString() + ";path=/");

        // 실제로 쿠키 작성하기
        document.cookie = name + "=" + val + ";expires=" + date.toUTCString() + ";";
      },
      // 쿠키 읽어오기(정규식 이용해서 가져오기)
      getCookie: function(name) {
        var value = document.cookie.match("(^|;) ?" + name + "=([^;]*)(;|$)");
        return value ? value[2] : null;
      }
    };
    console.log(handleCookie.getCookie("today"));

    // 쿠키 읽고 화면 보이게
    if (handleCookie.getCookie("today") == "y") {
      $(".main_popup").removeClass("on");
    } else {
      $(".main_popup").addClass("on");
    }

    // 오늘하루 보지 않기 버튼
    $(".main_popup").on("click", ".btn_today_close", function() {
      handleCookie.setCookie("today", "y", 1);
      $(this).parents(".main_popup.on").removeClass("on");
    });

    // 일반 버튼
    $(".main_popup").on("click", ".btn_close", function() {
      $(this).parents(".main_popup.on").removeClass("on");
    });
  }

  $(function() {
    toggleMainPopup();
  });
